<!DOCTYPE html>

<style>

.gap {
  height: 30px;
}

</style>

<html lang="en">

<head>
	<title>Gabbycat Ipsum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript" src="js/gabby.js"></script>
</head>

<body>

<div class="container-fluid">

  <h1 class="text-center" id="heading">Gabbycat Ipsum Text Generator</h1>

  <div class="gap"></div>
  <div class="gap"></div>
  
  <form action="">
    <div class="row">
      <div class="col-md-1 col-xs-offset-4">
        <input type="text" class="form-control" placeholder="# of paras" id="num-para">
        <!--<input type="text" placeholder="min word count" id="min-word" >
		<input type="text" placeholder="max word count" id="max-word" >-->
      </div>

      <div class="col-md-1">
        <input type="button" class="btn btn-block" value="Gab at me!" onclick="gabbycatIpsum('gabby-div');" id="gabbutton">
      </div>

      <div class="col-md-1">
        <input type="button" class="btn btn-block" value="Clear" onclick="clearElem('gabby-div');" id="clearbutton">
      </div>

      <div class="col-md-1">
        <input type="button" class="btn btn-block" value="Copy text" onclick="copyToClip('gabby-div');" id="copybutton">
      </div>

      <div class="col-md-1 text-left" id="copystatus">
      </div>
    </div>
  </form>
  
  <div class="gap">
  </div>
  
  <div class="row" id="gab">
    <div class="col-md-6 col-md-offset-3 well" id="gabby-div">
      Gabbycat text will appear here
    </div>
  </div>
</div>
</body>
</html>
